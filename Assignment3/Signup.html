<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <div class="signup-box">
        <div class="signup-header">
            <header>Sign up</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Conf./password" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="tel" class="input-field" placeholder="Phone-number" autocomplete="off" required>
        </div>
        <div class="forget">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#">Forget password</a>
            </section>
        </div>
        <div class="input-submit">
            <a href="index.html">
                <button class="submit-btn" id="submit"></button>
                <label for="submit">Sign up</label>
            </a>
        </div>
        <div class="login-link">
            <p>Have account? <a href="login.html">Sign in</a></p>
        </div>
    </div>
</body>

</html>
